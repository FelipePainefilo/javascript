<script>
//Dado un array con múltiples valores, escribe 
//una función que devuelva el promedio de los valores (ej: para [1,3,5,7,20] el promedio es 7.2).


function a(x){
    var promedio=0

    for(var i=0; i<x.length; i++){
       
        promedio = promedio + x[i] / x.length
    }
    return promedio
}
console.log(a([1,3,5,7,20]));

</script>
