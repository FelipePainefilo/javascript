<script>
//Dado un valor Y, escribe una función que toma un array y devuelve los valores mayores que Y.
//Por ejemplo, si arr = [1,3,5,7] y Y = 3,
//tu función devolverá 2 (hay 2 números en el array mayores que 3, esto son 5 y 7).

function a(x){
    var array = []
    var y=3
    for(var i=0; i<x.length; i++){
        if(x[i]>y){
            array.push(x[i])
        }

    }
    return array
}
console.log(a([1,3,5,7]));

</script>
