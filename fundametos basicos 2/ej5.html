<script>

//Contar Positivos -  Dado un array de números, crea una función para reemplazar el último valor 
//con el número de valores positivos encontrados en el array.
// Ejemplo, contarPositivos([-1,1,1,1]) cambia el array original y devuelve [-1,1,1,3].

function contarPositivos(array){
    var temp=0
        for (var i= 0; i<array.length; i++){
        if (i>0) {
        temp=temp +1
            }        
        
    }
        array.pop();
        array.push(temp);
    return array
}
z=contarPositivos([-1,1,1,1])
console.log(z);


</script>
